{% extends "blog/base.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <article class="post">
            <h2>
                <a href="{% url 'blog:post_detail' post.id %}">
                    {{ post.title }}
                </a>
            </h2>
            <p class="date">
                Published {{ post.publish }} by {{ post.author }}
            </p>
            <div class="post-body">
                {{ post.body|truncatewords:30|linebreaks }}
            </div>
        </article>
    {% endfor %}
{% endblock %}
