{% extends "blog/base.html" %}

{% block title %}Add a comment{% endblock %}

{% block content %}
<div class="form-container">
    {% if comment %}
        <h2 class="success-heading">Your comment has been added.</h2>
        <p><a class="pagination" href="{{ post.get_absolute_url }}">Back to the post</a></p>
    {% else %}
        {% include "blog/post/includes/comment_form.html" %}
    {% endif %}
</div>
{% endblock %}
